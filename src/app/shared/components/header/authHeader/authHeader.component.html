<div class="flex flex-row space-x-6 items-center nav-links mx-2">
  <ul class="flex flex-row">
    @for (item of AuthHeaderRoutes; track item.path) {
    <li class="mx-2">
      <a [routerLink]="item.path">{{ item.title }}</a>
    </li>
    }
  </ul>
  <app-dark-mode-toggle />
  <div class="accountImg max-w-12">
    <img [src]="accountImgPath" alt="Account icon" />
  </div>
</div>
